<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻列表(Ajax普通分页)</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    color: #000;
}
.news{
    width: 1200px;
}
.news>h1{
text-align: center;
padding: 10px 0;
border-bottom: 1px solid #999;
}
a{
text-decoration: none;
}
ul{
    padding: 20px 20px;
}
ul li{
    list-style: none;
    padding: 10px 0;
}
p{
    color: #999;
}
.time{
    font-size: 12px;
}
.footer{
    text-align: center;
}
.footer>p{
    color: #000;
}
.footer>p>a:hover{
    color: #e91313;
}
</style>
<body>
    <div class="news">
        <h1>新闻列表(传统分页)</h1>
        <ul>
            <% for(let i=0;i<data.length;i++) { %>
            <li>
                <h2><a href=""><%= data[i].title %></a></h2>
                <p class="time"><%= data[i].time %></p>
                <p class="summary"><%= data[i].summary %></p>
            </li>
            <% } %>
        </ul>
        <div class="footer">
            <!-- 实现上一页和下一页 -->
            <p>总共有<%= total %>条新闻，每页显示<%= pagesize %>条，当前是<%= page %>/<%= size %>页 <a href="?page=<%= page-1 %>">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="?page=<%= +page+1 %>">下一页</a> </p>
        </div>
    </div>

</body>
</html>
